<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>恐怖故事生成器（疗愈版）</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Noto+Serif+SC:wght@500;700&family=Noto+Sans+SC:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505; --bg2:#0b0b0b; --card:#0f0f0f; --text:#EDEDED; --muted:#8A8F98;
      --danger:#8B0000; --mystic:#4A0080; --gold1:#D4AF37; --gold2:#FFD700;
      --ok:#2ecc71; --warn:#f39c12;
      --radius:18px;
      --serif:"Cinzel", "Noto Serif SC", serif;
      --sans:"Noto Sans SC", system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: var(--sans);
      background:
        radial-gradient(900px 520px at 50% 10%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(1200px 700px at 20% 10%, rgba(74,0,128,0.18), transparent 60%),
        radial-gradient(1100px 650px at 80% 25%, rgba(139,0,0,0.14), transparent 60%),
        linear-gradient(180deg, var(--bg), #000);
      overflow-x:hidden;
    }

    /* vignette overlay */
    body:before{
      content:"";
      position:fixed; inset:-10vh;
      pointer-events:none;
      background: radial-gradient(closest-side at 50% 30%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.25) 55%, rgba(0,0,0,0.65) 100%);
      z-index:1;
    }
    header, main, .toast{position:relative; z-index:2;}

    /* subtle particles */
    .ash{position:fixed; inset:0; pointer-events:none; opacity:0.55; filter:blur(.2px)}
    .ash span{position:absolute; width:2px; height:2px; background:rgba(255,255,255,.35); border-radius:50%; animation:float 12s linear infinite;}
    @keyframes float{from{transform:translateY(20vh)} to{transform:translateY(-120vh)}}

    header{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(180deg, rgba(0,0,0,.82), rgba(0,0,0,.28));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .nav{
      max-width:1040px; margin:0 auto; padding:14px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--text)}
    .logo{
      width:34px; height:34px; border-radius:12px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.12), rgba(0,0,0,.35) 55%, rgba(0,0,0,.65));
      box-shadow:0 0 18px rgba(255,255,255,.06);
      position:relative;
      border:1px solid rgba(255,255,255,.10);
    }
    .logo:after{content:""; position:absolute; inset:9px 8px 9px 8px; border:1px solid rgba(255,255,255,.12); border-radius:10px;}
    .brand .t1{font-family:var(--serif); font-weight:700; letter-spacing:4px; text-transform:uppercase; font-size:13px; opacity:.92}
    .brand .t2{color:rgba(255,255,255,.45); font-size:11px; letter-spacing:.6px; margin-top:2px}
    .nav .right{display:flex; gap:10px; align-items:center}

    .pill{font-size:12px; color:var(--muted); border:1px solid rgba(255,255,255,.12); padding:6px 10px; border-radius:999px;}

    main{max-width:1040px; margin:0 auto; padding:22px 18px 80px;}
    .grid{display:grid; grid-template-columns: 1.4fr .9fr; gap:18px;}
    @media (max-width: 940px){ .grid{grid-template-columns:1fr;} }

    .card{
      background: linear-gradient(180deg, rgba(18,18,18,.62), rgba(10,10,10,.72));
      border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .card .hd{padding:16px 16px 10px; border-bottom:1px solid rgba(255,255,255,.06)}
    .card .bd{padding:16px}
    .card .ft{padding:14px 16px; border-top:1px solid rgba(255,255,255,.06); display:flex; justify-content:flex-end; gap:10px; flex-wrap:wrap}

    h1,h2,h3{margin:0; font-family:var(--serif);}
    h1{font-size:44px; line-height:1.05; letter-spacing:8px; text-transform:uppercase; font-weight:700}
    h2{font-size:20px; letter-spacing:3px; text-transform:uppercase; opacity:.92}
    h3{font-size:15px; letter-spacing:1.2px; text-transform:uppercase; color:rgba(255,255,255,.86)}

    p{margin:10px 0; color:rgba(245,245,245,.88); line-height:1.6}
    .muted{color:var(--muted)}

    .btn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.03);
      color: rgba(255,255,255,.92);
      padding:10px 14px;
      border-radius: 14px;
      cursor:pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      font-weight:600;
      letter-spacing:.3px;
    }
    .btn:hover{background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.26)}
    .btn:active{transform: translateY(1px)}

    .btn-primary{
      border-color: rgba(255,255,255,.22);
      background: radial-gradient(120% 180% at 50% 0%, rgba(255,255,255,.10), rgba(255,255,255,.02));
      box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset, 0 18px 40px rgba(0,0,0,.45);
    }

    .btn-danger{border-color: rgba(139,0,0,.35); background: rgba(139,0,0,.12)}

    .field{display:flex; flex-direction:column; gap:8px; margin:12px 0}
    .label{font-size:13px; color:rgba(255,255,255,.86)}
    textarea,input,select{
      width:100%;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      padding: 12px;
      color: var(--text);
      outline:none;
      font-size:14px;
    }
    textarea{min-height:160px; resize:vertical; line-height:1.6}
    textarea:focus,input:focus,select:focus{border-color: rgba(255,215,0,.28); box-shadow: 0 0 0 3px rgba(212,175,55,.08)}

    .row{display:flex; gap:10px; flex-wrap:wrap}
    .row > *{flex:1}

    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      color:rgba(255,255,255,.86);
      background: rgba(255,255,255,.04);
      font-size:12px;
    }
    .badge.gold{border-color: rgba(255,215,0,.22);}

    .list{display:flex; flex-direction:column; gap:10px;}
    .option{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding: 12px;
      cursor:pointer;
      transition: border-color .2s ease, background .2s ease;
    }
    .option:hover{border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05)}
    .option.selected{border-color: rgba(255,215,0,.28); background: rgba(255,215,0,.08)}
    .option .k{font-weight:700; font-family:"Noto Serif SC"; margin-right:8px}

    .hr{height:1px; background: rgba(255,255,255,.08); margin:14px 0}

    .story{
      white-space:pre-wrap;
      font-size:15px;
      line-height:1.85;
      letter-spacing: .2px;
    }

    .quote{
      font-family: var(--serif);
      font-weight:700;
      letter-spacing:1px;
      background: radial-gradient(120% 160% at 50% 0%, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.14);
      padding:12px 14px;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,.55);
    }

    .key{
      width:54px; height:54px; border-radius:16px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), rgba(0,0,0,.32) 50%, rgba(0,0,0,.65));
      box-shadow: 0 0 46px rgba(255,255,255,.10);
      display:grid; place-items:center; font-size:22px;
      border:1px solid rgba(255,255,255,.16);
      animation: breathe 2.2s ease-in-out infinite;
    }
    @keyframes breathe{0%,100%{transform:translateY(0); box-shadow:0 0 30px rgba(212,175,55,.16)} 50%{transform:translateY(-2px); box-shadow:0 0 44px rgba(212,175,55,.22)}}

    .toast{position:fixed; right:14px; bottom:14px; max-width:360px; z-index:80;}
    .toast .t{padding:10px 12px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background: rgba(10,10,10,.75); backdrop-filter: blur(10px); color:rgba(255,255,255,.92); margin-top:10px;}

    .small{font-size:12px}
    .danger{color: #ffb3b3}

    .progress{height:8px; border-radius:999px; background: rgba(255,255,255,.10); overflow:hidden}
    .progress > div{height:100%; width:0%; background: linear-gradient(90deg, rgba(255,215,0,.6), rgba(74,0,128,.6));}

    .kbd{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas; font-size:12px; padding:2px 6px; border-radius:8px; border:1px solid rgba(255,255,255,.16); color:rgba(255,255,255,.86)}

    /* shrine-like hero */
    .hero{padding:26px 0 6px; text-align:center;}
    .subtitle{font-family: var(--serif); letter-spacing:2px; text-transform:uppercase; color:rgba(255,255,255,.45); margin-top:10px}
    .maskRow{display:flex; justify-content:center; gap:22px; margin-top:18px; flex-wrap:wrap}
    .mask{
      width:124px; height:124px; border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.02);
      box-shadow: 0 30px 80px rgba(0,0,0,.65);
      filter: grayscale(25%) contrast(110%);
      opacity:.92;
    }
    .mask img{width:100%; height:100%; object-fit:cover; transform:scale(1.12); filter: brightness(.85)}

    .fearGrid{display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; margin-top:18px;}
    @media (max-width: 940px){ .fearGrid{grid-template-columns: repeat(2, 1fr);} }

    .fearTile{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      border-radius: 16px;
      padding: 14px;
      min-height: 88px;
      cursor:pointer;
      transition: border-color .2s ease, background .2s ease, transform .12s ease;
      display:flex;
      flex-direction:column;
      gap:8px;
      justify-content:center;
    }
    .fearTile:hover{border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.04); transform: translateY(-1px)}
    .fearTile .n{font-family: var(--serif); letter-spacing:2px; text-transform:uppercase; font-size:12px; color:rgba(255,255,255,.45)}
    .fearTile .t{font-family: "Noto Serif SC", serif; font-weight:700; font-size:14px; color:rgba(255,255,255,.92)}

  </style>
</head>
<body>
  <div class="ash" id="ash"></div>

  <header>
    <div class="nav">
      <a class="brand" href="#/">
        <div class="logo"></div>
        <div>
          <div class="t1">恐怖故事生成器</div>
          <div class="t2">看见恐惧 · 找到钥匙</div>
        </div>
      </a>
      <div class="right">
        <span class="pill" id="modelPill">离线原型 · 本地存档</span>
        <button class="btn" id="btnArchive">档案</button>
      </div>
    </div>
  </header>

  <main id="app"></main>

  <div class="toast" id="toast"></div>

  <script src="./app.js"></script>
</body>
</html>
